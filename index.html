<style>

  height: 100vh;

  display: flex;

/* Floating hearts */

/* Card */
.card {

  padding: 30px;

button {

  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #2ecc71;
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#no {
  background: #e74c3c;
  color: white;
  position: absolute;

/* Celebration */

  display:flex;

</style>
</head>
